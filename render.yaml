services:
  - type: web
    name: royal-lens-studios
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    maxShutdownDelaySeconds: 45
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:photographer;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - key: SPRING_DATASOURCE_USERNAME
        value: sa
      - key: SPRING_DATASOURCE_PASSWORD
        value: ""
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.h2.Driver
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_FLYWAY_ENABLED
        value: false
      - key: APP_FORCE_H2_FALLBACK
        value: false
      - key: APP_AUTO_H2_FALLBACK
        value: true
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: COOKIE_SECURE
        value: true
      - key: COOKIE_SAMESITE
        value: Lax
      - key: APP_CORS_ALLOWED_ORIGINS
        sync: false
