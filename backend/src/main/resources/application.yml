spring:
  application:
    name: photographer-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:photographer;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:false}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-to-a-64-char-string-change-this-secret-to-a-64-char-string}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
    cookie-name: AUTH_TOKEN
  cookie:
    secure: ${COOKIE_SECURE:false}
    same-site: ${COOKIE_SAMESITE:Lax}
