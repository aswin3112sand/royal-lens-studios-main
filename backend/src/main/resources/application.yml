spring:
  application:
    name: photographer-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/photographer?createDatabaseIfNotExist=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-to-a-64-char-string-change-this-secret-to-a-64-char-string}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
    cookie-name: AUTH_TOKEN
  cookie:
    secure: ${COOKIE_SECURE:false}
    same-site: ${COOKIE_SAMESITE:Lax}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}